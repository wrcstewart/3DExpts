<script>


    var camera, scene, renderer,
            geometry, material, mesh, axes, plane, planeGeometry, planeMaterial ;

                    //init();


                    function init() {
                        scene = new THREE.Scene();

                        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 10000 );

                        geometry = new THREE.BoxGeometry( 1, 1, 1 );

                        material = new THREE.MeshBasicMaterial( { color: 0x00FF00 } );

                        cube = new THREE.Mesh( geometry, material );
                        scene.add( cube );

                        axes = new THREE.AxisHelper(20);
                        scene.add(axes);

                        planeGeometry = new THREE.PlaneGeometry(4,4,10,10);
                        planeMaterial = new THREE.MeshBasicMaterial({color: 0xFF0000 ,side: THREE.DoubleSide});
                        plane = new THREE.Mesh(planeGeometry, planeMaterial);

    // rotate and position the plane
    plane.rotation.x = -0.5 * Math.PI;


                   plane.rotation.y = -0.7 * Math.PI;

                        plane.rotation.z = -0.7 * Math.PI;
    //plane.position.x = 0;
    //plane.position.y = 0;
                    //plane.position.z = 0;

                    scene.add(plane);

                        var sphereGeometry = new THREE.SphereGeometry(1, 20, 20);
                        var sphereMaterial = new THREE.MeshBasicMaterial({color: 0x7777ff, wireframe: true});
                        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

                        // position the sphere
                        sphere.position.x = -1;
                        sphere.position.y = 2;
                        sphere.position.z = 0;

                        // add the sphere to the scene
                        scene.add(sphere);
                       /*
                        var cubeGeometry = new THREE.BoxGeometry(4, 4,4 );
                        var cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: false});
                        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

                        // position the cube
                        cube.position.x = -4;
                        cube.position.y = 3;
                        cube.position.z = 0;

                        // add the cube to the scene
                        scene.add(cube);

*/






                        //camera.position.x = -10;
                        //camera.position.y = 35;
                               camera.position.z = 5;
                                camera.position.x = 1;
                        camera.position.y = 1;

                        //camera.lookAt(scene.position);

                        renderer = new THREE.WebGLRenderer();
                        //renderer.setClearColorHex();
                        //renderer.setClearColor(new THREE.Color(0xEEEEEE));
                        renderer.setSize( window.innerWidth, window.innerHeight );
                        document.getElementById("WebGL-output").appendChild(renderer.domElement);





                        //document.body.appendChild( renderer.domElement );
                        animate();

    }

    function animate() {
        requestAnimationFrame( animate );
        render();
    }

    function render() {
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render( scene, camera );
    }

</script>


<body onload="init()" >

<div id="WebGL-output"> </div>
</body>
