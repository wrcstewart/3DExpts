    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/98/three.min.js"></script>

    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>







</head>

<body>




<script>

    var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(60, 1, 5, 3500);
camera.position.z = 1000;
camera.position.y = 500;

var renderer = new THREE.WebGLRenderer({
    antialias: true
});

    renderer.setSize(1700,1100);
var canvas = renderer.domElement;
document.body.appendChild(canvas);

var controls = new THREE.OrbitControls(camera, canvas);

var geometry = new THREE.BufferGeometry();
var positions = [];
for ( var i = 0; i < 1 ; ) {
    for ( var j = 0; j < 3 ; ) {
        var y = (Math.cos(Math.PI*i))*100;
        var x = (Math.sin(Math.PI*i))*100;
        var z = j*100;
        j += 0.01;
        positions.push(x, y, z);
    }
    i += 0.01;
}

geometry.addAttribute( "position", new THREE.BufferAttribute(new Float32Array(positions), 3));

var points = new THREE.Points(geometry, new THREE.PointsMaterial({color: "white", size: 0.2}));

scene.add(points);




render();



function render() {

    renderer.render(scene, camera);
    requestAnimationFrame(render);
}






</script>
</body>
</html>
